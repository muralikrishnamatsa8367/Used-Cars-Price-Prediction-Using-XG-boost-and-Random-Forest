<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Car Price Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Car_Name">Car_Name:</label>
            <input type="text" name="Car_Name"  placeholder="Enter the car name"required><br>

            <label for="Present_Price">Present_Price:</label>
            <input type="text" name="Present_Price" placeholder="Enter the amount in lakhs"required><br>

            <label for="Kms_Driven">Kms_Driven:</label>
            <input type="text" name="Kms_Driven"placeholder="Enter the Number of kilometers driven by the car" required><br>

            <label for="Fuel_Type">Fuel_Type:</label>
            <select name="Fuel_Type" required>
                <option value="select">Select</option>
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
                <option value="2">CNG</option>
            </select><br>

            <label for="Seller_Type">Seller_Type:</label>
            <select name="Seller_Type" required>
                <option value="select">Select</option>
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select><br>

            <label for="Transmission">Transmission:</label>
            <select name="Transmission" required>
                <option value="select">Select</option>
                <option value="0">Manual</option>
                <option value="1">Automatic</option>
            </select><br>

            <label for="Owner">Owner:</label>
            <input type="text" name="Owner" required><br>

            <label for="Age">Age:</label>
            <input type="text" name="Age" required><br>

            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result">{{ result }}</div>
    </div>
</body>
</html>
